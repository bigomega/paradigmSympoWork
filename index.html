<!DOCTYPE html>
<html>
<script>
var stack=[" "];
upFlag=0;
currPos=-1;
window.onload=function(){
document.getElementById('inp').value="";
document.getElementById('inp').addEventListener("keypress",function(event){evalLine(event);},false);
}

res=function(){
	var str=document.getElementById('inp').value;
	console.log(str);
	try{
	o=eval(str);
	if(typeof o == "function")
		o=eval(str+"()");
	document.getElementById("log").innerHTML+=">>> "+str+"<br>"+o+"<br>";}
	catch(e){
	document.getElementById("log").innerHTML+=">>> "+str+"<br>"+e+"<br>";}
	finally{
	document.getElementById('inp').value="";
	stack.push(str);
	upFlag=0;
	currPos=stack.size-1;}
}

evalLine=function(event){
	if(event.keyCode==13)
	res();
	//38 up
	if(event.keyCode==38){
		if(upFlag==0){	
			currPos=stack.length-1;
			stack.push(document.getElementById('inp').value);//pushing this gives the (last) length's element
			upFlag=1;
		}
		else if(currPos>-1){
			currPos-=1;
		}
		if(stack[currPos])
			document.getElementById('inp').value=stack[currPos];
	}
	//40 down
	if(event.keyCode==40){
		if(currPos<stack.length)
			currPos+=1;
		if(stack[currPos]){
			document.getElementById('inp').value=stack[currPos];
		}
	}
}

focus=function(){
	document.getElementById('inp').select();
}

help=function(x){
	if(x){
		switch(x){
			case "register":
				return "register";
			case "details":
				return "details";
		}
	}
	return "Welcome to Paradigm2k12 Hackathon, conducted by Bla bla bla.<br><br>you can register yourself to the event using the function register<br> &nbsp help(\"name\"); for more information regarding the specific topic<br>where 'name' can be \"register\",\"details\",bla lba";
}

</script>
<div id="log" style="float:top">Paradigm 2012 (Aug 31, 2012)<br>Console started curr-time on browser-name<br>Type 'help','copyright','bla'<br></div>
<div><b>>>></b> <input type="text" id="inp" style="width:100%;position:relative;top:-20px;right:-40px;border:none"/></div>
<div style="width:10px"></div>
<button onclick="focus();">adsasd</button>

</html>
